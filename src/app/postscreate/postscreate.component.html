<div class="container-fluid">
  <div class="col-lg-offset-2 col-lg-8">
  <form class="form-group" name="postForm" ngForm #postForm="ngForm">

    <div>
      <label>Title<span class="required">*</span></label>
      <div>
        <input type="text" class="form-control" 
        ngModel #title="ngModel" name="title" required maxlength="10">
        <div class="alert alert-danger" *ngIf="title.errors && (title.touched || title.dirty)">
          <div *ngIf="title.errors.required">Error: Please enter the title</div>
          <div *ngIf="title.errors.maxlength">Error: Please enter maximum 10 characters</div>
        </div>
      </div>
    </div>

    <div>
        <label>Description<span class="required">*</span></label>
        <div>
          <input type="text" class="form-control" name="description" 
          ngModel #description="ngModel" required minlength="10" maxlength="50">
          <div class="alert alert-danger" *ngIf="description.errors && (description.touched || description.dirty)">
              <div *ngIf="description.errors.required">Error: Please enter the description</div>
              <div *ngIf="description.errors.minlength">Error: Please enter minimum 10 characters</div>
              <div *ngIf="description.errors.maxlength">Error: Please enter maximum 50 characters</div>
            </div>
        </div>
      </div>
      
      <div>
          <label>Active status<span class="required">*</span></label>
          <div>
            <select class="form-control" name="active" ngModel #active="ngModel">
              <option value="Y" selected>Y</option>
              <option value="N">N</option>
            </select>
          </div>
        </div>

      <div>
          <label>Author<span class="required">*</span></label>
          <div>
            <input type="text" class="form-control" name="author" ngModel #author="ngModel" required pattern="[\D]*">
            <div class="alert alert-danger" *ngIf="author.errors && (author.touched || author.dirty)">
                <div *ngIf="author.errors.required">Error: Please enter the Author</div>
                <div *ngIf="author.errors.pattern">Error: Name must not contain numbers</div>
              </div>
          </div>
        </div>
        
   <!--   <div>
          <label>Category<span class="required">*</span></label>
          <span class="info">*Please enter categories seperated by comma.</span>
            <div>
              <input type="text" class="form-control" name="category" required ngModel #category="ngModel">
            </div>
        </div>-->
        <div>
            <label>Category<span class="required">*</span></label>
        <angular2-multiselect class="form-control" name="drop-down" [data]="dropdownList" [(ngModel)]="selectedItems" 
    [settings]="dropdownSettings" 
    (onSelect)="onItemSelect($event)" 
    (onDeSelect)="OnItemDeSelect($event)"
    (onSelectAll)="onSelectAll($event)"
    (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
    </div>
         <br/><br/>
        <input type="submit" value="Create Post" class="btn btn-primary" [disabled]="postForm.invalid" (click)="createPost(postForm)">
        <input type="reset" class="btn btn-primary">
  </form>
</div>
</div>
